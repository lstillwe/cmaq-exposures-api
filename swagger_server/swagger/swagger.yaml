  - url: 'http://bdt-cmaq.renci.org/cmaq_exposures_api/v1'
components:
  parameters:
    search:
      name: search
      in: query
      description: search for exposure variable like - default is empty
      required: false
      schema:
        type: string
    start_date:
      name: start_date
      in: query
      description: start date of range
      required: true
      schema:
        type: string
        format: date
    end_date:
      name: end_date
      in: query
      description: end date of range
      required: true
      schema:
        type: string
        format: date
    latitude:
      name: latitude
      in: query
      description: 'latitude in decimal degrees format, ie: 35.7'
      required: true
      schema:
        type: string
    longitude:
      name: longitude
      in: query
      description: 'longitude in decimal degrees format, ie: -80.33'
      required: true
      schema:
        type: string
    utc_offset:
      name: utc_offset
      in: query
      description: >-
        timezone offset from UTC (utc, eastern, central, mountain, pacific) -
        default is utc
      required: false
      schema:
        type: string
        default: utc
  schemas:
    inline_response_200_cmaq_output:
      properties:
        date:
          type: string
          format: date
          example: '2010-01-01'
        value:
          type: number
          format: float
          example: 49.819595
      example:
        date: '2010-01-01'
        value: 49.819595
    inline_response_200_values:
      properties:
        variable:
          type: string
          example: ozone_daily_8hour_maximum
        latitude:
          type: string
          example: '35.7'
        longitude:
          type: string
          example: '-80.33'
        cmaq_output:
          type: array
          items:
            $ref: '#/components/schemas/inline_response_200_cmaq_output'
      example:
        - latitude: '35.7'
          variable: pm25_daily_average
          cmaq_output:
            - date: '2016-12-29'
              value: 5.4092
            - date: '2016-12-30'
              value: 2.1874
            - date: '2016-12-31'
              value: 8.824
          longitude: '-80.33'
        - latitude: '35.7'
          variable: ozone_daily_8hour_maximum
          cmaq_output:
            - date: '2016-12-29'
              value: 39.6909
            - date: '2016-12-30'
              value: 36.532
            - date: '2016-12-31'
              value: 31.5859
          longitude: '-80.33'
